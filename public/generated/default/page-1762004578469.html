<!DOCTYPE html>
<html lang="fr-FR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nouvelle page · Clower Site</title>
  
    <meta name="description" content="Un site statique sobre, propulsé par Clower Edit." />
  
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&family=Inter:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --color-primary: #9C6BFF;
      --color-secondary: #A3E3C2;
      --color-text: #1E1E1E;
      --color-background: #F8F8FF;
      --radius-sm: 0.5rem;
      --radius-md: 1rem;
      --radius-lg: 2rem;
      color-scheme: light;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      color: var(--color-text);
      background: var(--color-background);
      line-height: 1.6;
    }

    a {
      color: var(--color-primary);
    }

    a:hover {
      color: var(--color-secondary);
    }

    .wrapper {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 1.5rem 4rem;
    }

    header {
      padding: 2.5rem 0 1.5rem;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 1rem 0 0;
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: var(--color-text);
      font-weight: 500;
    }

    nav a:hover,
    nav a:focus {
      color: var(--color-primary);
    }

    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }

    .visually-hidden:focus {
      position: static;
      width: auto;
      height: auto;
      margin: 1rem 0;
      clip: auto;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 3rem;
      padding-bottom: 4rem;
    }

    .slice {
      border-radius: var(--radius-lg);
      padding: 3rem;
      background: #fff;
      box-shadow: 0 18px 60px rgba(15, 23, 42, 0.08);
    }

    .hero-basic {
      background: var(--color-primary);
      color: #fff;
      text-align: center;
    }

    .hero-split {
      display: grid;
      gap: 2rem;
      background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
      color: #0f172a;
    }

    .hero-content {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .hero-content h1 {
      font-family: 'Outfit', sans-serif;
      font-size: clamp(2.4rem, 4vw, 3.2rem);
      margin: 0;
    }

    .hero-subtitle {
      max-width: 60ch;
    }

    .hero-cta {
      display: inline-block;
      padding: 0.75rem 2rem;
      border-radius: var(--radius-sm);
      background: #fff;
      color: var(--color-primary);
      font-weight: 600;
      text-decoration: none;
    }

    .hero-cta:hover {
      background: var(--color-secondary);
      color: #0f172a;
    }

    .hero-eyebrow {
      letter-spacing: 0.1em;
      text-transform: uppercase;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .text-prose {
      font-size: 1.05rem;
    }

    .text-prose p + p {
      margin-top: 1rem;
    }

    .media-figure {
      display: grid;
      gap: 1rem;
      text-align: center;
    }

    .media-figure img {
      width: min(100%, 780px);
      margin: 0 auto;
      border-radius: var(--radius-md);
    }

    .media-figure figcaption {
      color: rgba(15, 23, 42, 0.6);
      font-size: 0.875rem;
    }

    footer {
      padding: 3rem 0;
      border-top: 1px solid rgba(15, 23, 42, 0.08);
      text-align: center;
      font-size: 0.875rem;
      color: rgba(15, 23, 42, 0.6);
    }

    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }

    @media (max-width: 768px) {
      .slice {
        padding: 2rem;
      }

      nav ul {
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <a href="#contenu" class="visually-hidden">Aller au contenu</a>
  <div class="wrapper">
    <header>
      <div>
        <p class="hero-eyebrow">Clower Site</p>
        <h1 style="margin: 0; font-family: 'Outfit', sans-serif;">Nouvelle page</h1>
        
      </div>
      
        <nav aria-label="Navigation principale">
          <ul>
            
              
              <li><a href="/">Accueil</a></li>
            
              
              <li><a href="/services.html">Mes services</a></li>
            
          </ul>
        </nav>
      
    </header>

    <main id="contenu">
      
        
        
        <section class="slice hero-basic bg-gradient-to-br from-indigo-500/90 to-emerald-400/80 text-white shadow-xl rounded-3xl" aria-label="Section 1">
          <div class="hero-content">
  
    <p class="hero-eyebrow">Nouveauté</p>
  
  <h1>Titre remarquable</h1>
  
    <p class="hero-subtitle">Sous-titre pour préciser votre proposition de valeur.</p>
  
  
    <a class="hero-cta" href="#contact">En savoir plus</a>
  
</div>

        </section>
      
    </main>

    <footer>
      <p>&copy; Clower Site — Propulsé par Clower Edit.</p>
    </footer>
  </div>
</body>
</html>
